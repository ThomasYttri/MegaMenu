<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Mega Menu</title>
</head>
<body>
    
    <nav id="overlay">
        <img src="images/Close.svg" class="close-btn" id="close-menu">

        <ul>
            <li>
                <a href="#" class="menu-home">home</a>
                <span>back to home page</span>
            </li>
            <li>
                <a href="#" class="menu-about">about us</a>
                <span>read about our company</span>
            </li>
            <li>
                <a href="#" class="menu-services">services</a>
                <span>see what services we offer</span>
            </li>
            <li>
                <a href="#" class="menu-contact">contact</a>
                <span>contact information</span>
            </li>
        </ul>
    </nav>

    <header>
        <a href="#" class="logo">mysite</a>

        <img src="images/Burger.svg" class="menu-btn" id="open-menu">
    </header>

    <section>
        <h1>this is a site</h1>
    </section>

    <script>

        var overlay = document.getElementById('overlay');
        var closeMenu = document.getElementById('close-menu');

        document.getElementById('open-menu').addEventListener('click', function() {
            overlay.classList.add('show-menu');
        });
        document.getElementById('close-menu').addEventListener('click', function() {
            overlay.classList.remove('show-menu');
        });

    </script>
</body>
</html>
